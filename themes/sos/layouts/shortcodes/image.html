{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}

<div class="image-center">
  <img
    src="{{ $src }}"
    alt="{{ $alt }}"
    decoding="async"
  />
</div>

<style>
.image-center {
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: 600px;
    overflow: hidden;
    margin: 1rem;
}
.image-center img {
  width: 80%;
}
</style>
